<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="res/style.css">
  <title>News app</title>
</head>
<body>
<!--header begin-->
<header class="header mb-5">
  <div class="header__wrapper text-center py-4 bg-primary">
    <h1 class="header__title text-white">News</h1>
  </div>
</header>
<!--header end-->

<!--main section-->
<main>
<!--  search-panel begin-->
  <div class="search-panel container p-3 shadow">
    <h2 class="search-panel__title">Search news</h2>
    <select name="" id="" class="form-control my-3 search-panel__country">
      <option value="us">USA</option>
      <option value="ru">Russia</option>
    </select>
    <input type="text" class="form-control my-2 search-panel__search">
    <hr>
    <button class="btn btn-primary search-panel__button">Search</button>
  </div>
<!--  search-panel finish-->

<!--news-container begin  -->
  <div class="news-container container mt-5">
  </div>
</main>
  <script src="res/main.js"></script>
</body>
</html>
